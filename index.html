<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavalod Kargadan Mobarak!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #ffcc00, #ff6699, #66ccff, #66ff99);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border: 5px solid white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .comment-section {
            margin-top: 30px;
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .comment-list {
            margin-top: 10px;
            text-align: left;
        }

        .comment {
            background: #f9f9f9;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        #songMessage {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ff4081;
        }

        .music-image {
            cursor: pointer;
            width: 150px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>ðŸŽ‰ ØªÙˆÙ„Ø¯ Ú©Ø±Ú¯Ø¯Ù† Ù…Ø¨Ø§Ø±Ú©! ðŸŽ‰</h1>

    <!-- Images -->
    <div class="image-container">
        <img src="rihno.png" alt="Happy Birthday Rhino" onerror="this.style.display='none'">
        <img src="second-image.png" alt="Second Image" onerror="this.style.display='none'">
    </div>

    <!-- Play Music Image -->
    <img src="play-music.png" alt="Play Music" class="music-image" onclick="playMusic()">

    <p id="songMessage"></p>

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>ðŸ’¬ Leave a Comment</h2>
        <input type="text" id="commentInput" placeholder="Write something..." onkeypress="handleKeyPress(event)">
        <div class="comment-list" id="commentList"></div>
    </div>

    <!-- Audio Element -->
    <audio id="birthdaySong">
        <source src="birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Load stored comments from localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            savedComments.forEach(commentText => {
                const commentList = document.getElementById("commentList");
                const comment = document.createElement("div");
                comment.classList.add("comment");
                comment.innerText = commentText;
                commentList.appendChild(comment);
            });
        });

        function playMusic() {
            const audio = document.getElementById("birthdaySong");
            const songMessage = document.getElementById("songMessage");

            audio.play()
                .then(() => songMessage.innerText = "ðŸŽ¶ Enjoy the music!")
                .catch(err => songMessage.innerText = "ðŸ”‡ Oops! Something went wrong.");
        }

        function addComment() {
            const input = document.getElementById("commentInput");
            const commentText = input.value.trim();

            if (commentText === "") return;

            const commentList = document.getElementById("commentList");
            const comment = document.createElement("div");
            comment.classList.add("comment");
            comment.innerText = commentText;

            commentList.appendChild(comment);

            // Save comment to localStorage
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            savedComments.push(commentText);
            localStorage.setItem('comments', JSON.stringify(savedComments));

            input.value = ""; // Clear input
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addComment();
            }
        }
    </script>

</body>
</html>
